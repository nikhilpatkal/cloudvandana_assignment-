<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="survey-form">
        <h1>Survey Form</h1>
        <form id="surveyForm" onsubmit="return false;">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="" disabled selected>Select a country</option>
                    <option value="USA">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <!-- Add more countries here -->
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label for="male">Male</label>
                <input type="checkbox" id="male" name="gender">
                <label for="female">Female</label>
                <input type="checkbox" id="female" name="gender">
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="buttons">
                <button id="resetBtn" onclick="resetForm()">Reset</button>
                <button id="submitBtn" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
